    <body>
        <!-- Header -->
        <header class="header">
            <div class="header__logo">

        <div class="loading__page"></div>
        <main>
            <div class="container">
                <h1 class="titre_formulaire">Formulaire de contact</h1>
                <form action="/action_page.php">
                  <label for="nom_prenom" class="formulaire">Nom & prénom</label>
                  <input type="text" id="nom_prenom" name="nom" placeholder="Votre nom et prénom">
              
                  <label for="sujet" class="formulaire">Sujet</label>
                  <input type="text" id="sujet" name="sujet" placeholder="L'objet de votre message">
              
                  <label for="email_adresse" class="formulaire">Email</label>
                  <input id="email_adresse" type="email" name="email" placeholder="Votre email">
              
              
                  <label for="messsage" class="formulaire">Message</label>
                  <textarea id="message" name="message" placeholder="Votre message" style="height:200px"></textarea>
              
                  <input type="submit" value="Envoyer" id="envoyer_message">
                </form>
              </div>
